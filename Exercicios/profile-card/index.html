<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio - Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="variable.css">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="profileInfo">
                <img src="./src/images/image-victor.jpg" alt="victor">
                <p class="name">Victor Crest <span class="age">26</span></p>
                <span class="city">London</span>
            </div>
            <hr>
            <ul class="profileNumbers">
                <li class="info">
                    <p class="infoNumbers">80K</p>
                    <span class="infoStats">Followers</span>
                </li>
                <li class="info">
                    <p class="infoNumbers">803K</p>
                    <span class="infoStats">Likes</span>
                </li>
                <li class="info">
                    <p class="infoNumbers">1.4K</p>
                    <span class="infoStats">Pictures</span>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
